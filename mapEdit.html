<!DOCTYPE html>
<html manifest="game.appcache">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>口袋妖怪--地图编辑器</title>
<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit" />
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true" />
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="320" />
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait" />
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait" />
<!-- UC强制全屏 -->
<meta name="full-screen" content="yes"  />
<!-- QQ强制全屏 -->
<meta name="x5-fullscreen" content="true" />
<!-- UC应用模式 -->
<meta name="browsermode" content="application" />
<!-- QQ应用模式 -->
<meta name="x5-page-mode" content="app" />
<!-- 网站开启对 web app 程序的支持 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 顶部状态条为黑色 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!-- 忽略页面中的数字识别和邮件识别 -->
<meta name="format-detection" content="telephone=no,email=no" />
<!-- 缩放设置 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link rel="icon" type="image/gif" href="images/icon_pokemon.jpg" >
<link href="css/mapEdit.css" rel="stylesheet"  />

</head>
<body ondragstart="return false" onselectstart="return false" >
<!--oncontextmenu="return false" -->
	<div class="header">
		<div id="mapList">
			<p>地图名:</p>
			<select class='selectMap'></select>
		</div>
		<div class="radioBox">
			<label><input name='radioType' type="radio" value='地图' checked />地图</label>
			<label><input name='radioType' type="radio" value='运动许可' />运动许可</label>
			<label><input name='radioType' type="radio" value='事件' />事件</label>
			<label><input name='radioType' type="radio" value='野生精灵' />野生精灵</label>
			<label><input name='radioType' type="radio" value='地图信息' />地图信息</label>
		</div>
		<button class='save'>save</button>
	</div>
	<div id='mapBox'>
		<div class="map">
		</div>
	</div>
	
	<div id="elements">
		<img src='' />
		<div class="block"></div>
	</div>
	<div id="outScreenArray">
		
	</div>
	<div id='selectMoveTypeBox'>
		运动许可
		<select class='selectMoveType'>
			<option value="1">1</option>
			<option value="c">c</option>
		</select>
	</div>
	<div id="mapLength" class='clearfix'>
		<span>每行</span><input class='input_x' placeholder='行' type="text"><span>个，</span>
		<span>每列</span><input class='input_y' placeholder='列'  type="text"><span>个</span>
		<button>确定</button>
	</div>
	
</body>
<!--基础库和函数-->
<script src="lib/jquery-1.9.0.min.js"></script>
<script src="dist/Map.js"></script>
<script src="dist/mapEditPage.js"></script>
</html>
